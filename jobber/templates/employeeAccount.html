{%extends "layout.html" %} {%block content%}
<div>
  <div style="position: absolute; z-index: 1;">
    <img
      src="{{url_for('static',filename='cover.jpg')}}"
      class="img-fluid h-25 w-100"
    />
  </div>
  <div style="position: absolute; z-index: 2;">
    <img
      src="{{url_for('static',filename='profile_pics/'+employee.profile_picture)}}"
      class="img-fluid h-25 rounded-circle"
    />
  </div>
</div>
<div style="position:absolute;top: 25%;width: 100%">
  <h2>Name:{{ employee.name }}</h2>
  <h2>Email:{{ employee.email }}</h2>
  <h2>CV:</h2>
  <embed
    src="{{url_for('static',filename=('cvs/'+employee.cv))}}"
    type="application/pdf"
    width="100%"
    height="600px"
  />
</div>
{%endblock%}
