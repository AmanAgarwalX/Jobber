{%extends "layout.html"%} {%block content%}
<h2>Applied jobs</h2>

{% for job in jobs %}
<div class="card mb-3">
  <div class="card-body">
    <div style="float: left">
      <h6 class="card-title">
        {{ job.title }}
      </h6>
      <p class="card-text">
        {{ job.typeofjob }},
        {{ job.location }}
      </p>
    </div>
    <div>
      <a
        href="{{url_for('viewjobinfo',job_id=job.id)}}"
        class="btn btn-primary"
        style="float:right"
        >View</a
      >
    </div>
  </div>
</div>

{%endfor%} {%endblock content%}
